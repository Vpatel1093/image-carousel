<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image Carousel</title>
  <meta name="description" content="The Odin Project Exercise">
  <meta name="author" content="Vishal Patel">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Scroll through my captured photos!</h1>
  <div id="carousel">
    <a href="#" id="slide-right"></a>
    <a href="#" id="slide-left"></a>
    <div class="image-container"><img src="images/img1.jpg" class="image"/></div>
    <div class="image-container"><img src="images/img2.jpg" class="image"/></div>
    <div class="image-container"><img src="images/img3.jpg" class="image"/></div>
    <div class="image-container"><img src="images/img4.jpg" class="image"/></div>
    <div class="image-container"><img src="images/img5.jpg" class="image"/></div>
  </div>
  <div id="nav-dots">
    <div value="1" class="active"></div>
    <div value="2"></div>
    <div value="3"></div>
    <div value="4"></div>
    <div value="5"></div>
  </div>
  <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
  <script src="js/carousel.js"></script>
</body>
</html>
